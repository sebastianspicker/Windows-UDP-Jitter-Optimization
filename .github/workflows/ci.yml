name: CI

on:
  push:
  pull_request:

jobs:
  powershell:
    name: PSScriptAnalyzer + Pester (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $repo = Get-PSRepository -Name PSGallery
          $restorePolicy = $false
          if ($repo.InstallationPolicy -ne 'Trusted') {
            Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
            $restorePolicy = $true
          }
          Install-PackageProvider -Name NuGet -Force | Out-Null
          Install-Module PSScriptAnalyzer -RequiredVersion 1.24.0 -Scope CurrentUser -Force
          Install-Module Pester -RequiredVersion 5.7.1 -Scope CurrentUser -Force
          if ($restorePolicy) {
            Set-PSRepository -Name PSGallery -InstallationPolicy $repo.InstallationPolicy
          }

      - name: PSScriptAnalyzer
        shell: pwsh
        run: |
          $results = Invoke-ScriptAnalyzer -Path . -Recurse
          if ($results) {
            $results | Sort-Object ScriptName,Line | Format-Table -AutoSize | Out-String | Write-Host
            throw "PSScriptAnalyzer found $($results.Count) issue(s)."
          }

      - name: Pester
        shell: pwsh
        run: |
          Invoke-Pester -Path ./tests -CI
