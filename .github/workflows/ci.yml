name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  powershell:
    name: PowerShell checks (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            modulePath: ~/.local/share/powershell/Modules
          - os: windows-latest
            modulePath: C:\Users\runneradmin\Documents\PowerShell\Modules
    steps:
      - uses: actions/checkout@v4

      - name: Cache PowerShell modules
        uses: actions/cache@v4
        with:
          path: ${{ matrix.modulePath }}
          key: psmodules-${{ runner.os }}-pssa-1.24.0-pester-5.7.1

      - name: Run CI checks
        shell: pwsh -NoProfile -NonInteractive -Command "{0}"
        run: |
          ./scripts/ci.ps1
