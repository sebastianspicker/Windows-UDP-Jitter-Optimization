name: Feature request
description: Suggest an enhancement or new preset option
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the suggestion. Please avoid sharing sensitive data.
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What would you like to see added or changed?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any alternatives or workarounds you've tried?
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Context
      description: Any additional context, measurements, or constraints (no secrets).
    validations:
      required: false
